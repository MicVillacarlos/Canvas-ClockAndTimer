<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/clock-timer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Clock and Timer</title>
</head>

<body>
    <div class="outerBox">
        <img src="/Casio-symbol-01.jpg" alt="Casio-symbol">
        <div id=classContainer>
            <canvas id="canvasHoursTens" class="canvasClock" width="55px" height="110px">
            </canvas>
            <canvas id="canvasHoursOnes" class="canvasClock" width="65px" height="110px">
            </canvas>
            <canvas id="canvasMinutesTens" class="canvasClock" width="55px" height="110px">
            </canvas>
            <canvas id="canvasMinutesOnes" class="canvasClock" width="65px" height="110px">
            </canvas>
            <canvas id="canvasSecondsTens" class="canvasClock" width="55px" height="110px">
            </canvas>
            <canvas id="canvasSecondsOnes" class="canvasClock" width="55px" height="110px">
            </canvas>  
            <div id="ampm">
                <canvas id="canvas7AMPM" class="canvasClock" width="40px" height="60px">
                </canvas>
                <canvas id="canvas8AMPM" class="canvasClock" width="40px" height="60 px">
                </canvas>   
            </div>
        </div>
    </div>
    <div class='timerSection'>
        <div id='timerContainer'>
            <div class='innerContainer'>
                <canvas id="timerHoursTens" class="canvasTimer" width="55px" height="120px">
                </canvas>
                <canvas id="timerHoursOnes" class="canvasTimer" width="65px" height="120px">
                </canvas>
                <canvas id="timerMinutesTens" class="canvasTimer" width="55px" height="120px">
                </canvas>
                <canvas id="timerMinutesOnes" class="canvasTimer" width="65px" height="120px">
                </canvas>
                <canvas id="timerSecondsTens" class="canvasTimer" width="55px" height="120px">
                </canvas>
                <canvas id="timerSecondsOnes" class="canvasTimer" width="55px" height="120px">
                </canvas>  
            </div>
            <div class="seiko">
                <img src="/Seiko-Logo.png" class="seiko" alt="seiko-logo">
            </div>
        </div>
    <div class='timerButtonContainer'>
        <p>TIMER REMOTE</p>
        <div class="inputContainer">
            <input id='hours' type="number"  min="0" max="59" step="1" value='0'>HRS
            <input id = 'minutes' type="number"  min="0" max="59" step="1" value="0">MIN
            <input id = 'seconds' type="number"  min="0" max="59" step="1" value='0'>SEC
        </div>
        <button id="btnStart" class="btn btn-danger rounded-circle" type="button"><i class="bi bi-play-fill"></i></button>
        <button id="btnStop" class="btn btn-light rounded-circle" type="button"><i class="bi bi-stop-fill"></i></button>
    </div>
    </div>
    </body> 
    <script src="/clock-timer.js">    
    </script>
</body>
</html>
